  <div id="error-overlay">
    <h1 class="text-2xl font-bold mb-4">Critical System Failure</h1>
    <pre id="error-message" class="bg-black/40 p-4 rounded-xl overflow-auto text-xs"></pre>

<script>
  window.addEventListener('error', (event) => {
    const overlay = document.getElementById('error-overlay');
    const msg = document.getElementById('error-message');
    if (overlay && msg) {
      overlay.style.display = 'block';
      msg.textContent = `${event.message}\nat ${event.filename}:${event.lineno}:${event.colno}`;
    }
  });
</script>
